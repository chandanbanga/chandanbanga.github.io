<head>
  <title>My multiple markers multiple</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- handle marker with your own pattern -->
      <a-marker preset='custom' type="pattern" url='https://chandanbanga.github.io/pattern-sample.patt'>
        <a-image src="final.gif" position="0 0 0" rotation="90 180 0 ">
      </a-marker>
      <a-marker preset='custom' type="pattern" url='https://chandanbanga.github.io/pattern-sampleb.patt'>
        <a-box position='0 0.5 0' material='color: cyan;'></a-box>
      </a-marker>
      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
