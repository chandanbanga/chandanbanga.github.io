<head>
  <title>My Hiro</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene>
    <a-marker-camera type='pattern' url='pattern-first.patt'></a-marker-camera>
      <a-entity geometry="primitive:plane;" position='0 1 0' material="shader:gif;src:url(encryption.gif);color:white;opacity:1.0" rotation="-90 0 0"></a-entity>
    </a-marker-camera>
    <a-marker-camera preset='hiro'>
      <a-entity geometry="primitive:plane;" position='0 1 0' material="shader:gif;src:url(encryption.gif);color:white;opacity:1.0" rotation="-90 0 0"></a-entity>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>
