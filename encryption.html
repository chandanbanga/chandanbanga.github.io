<head>
  <title>Gif final   testing</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- handle marker with your own pattern -->
      <a-marker preset='custom' type="pattern" url='https://chandanbanga.github.io/pattern-sample.patt'>
        <a-entity geometry="primitive:plane;" material="shader:gif;src:url(final.gif);color:white;opacity:0.9" rotation="-90 0 0"></a-entity>
      </a-marker>
      <a-marker preset='custom' type="pattern" url='https://chandanbanga.github.io/pattern-sampleb.patt'>
        <a-entity geometry="primitive:plane;" material="shader:gif;src:url(encryption.gif);color:white;opacity:0.9" rotation="-90 0 0"></a-entity>
      </a-marker>
      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
